<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop Sortable List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>

    <div class="wrapper">

        <ul id="todo" class="draggable-list">
            <li class="item" draggable="true">
                <p>Code yaz</p> <i class="uil uil-check"></i>
            </li>
        </ul>
    
        <ul id="in-process" class="draggable-list">
          
        </ul>
    
        <ul id="done" class="draggable-list">
     
        </ul>

    </div>

    <form>
        <input type="text" name="" id="input">
        <button id="submit-task" type="submit">Submit Task</button>
    </form>
 

  </body>
</html>
